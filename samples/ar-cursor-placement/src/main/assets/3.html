<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Scene</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100% }
    </style>
</head>
<body>
<script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three';
    import { OrbitControls } from 'https://cdn.skypack.dev/three/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://cdn.skypack.dev/three/examples/jsm/loaders/GLTFLoader.js';

    let camera, scene, renderer, orbitControls, model;

    init();
    animate();
    setupEventListeners();

    function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        camera.position.set(0, 0, 5);
        camera.lookAt(scene.position);

        // Lights
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        scene.add(directionalLight);

        // OrbitControls for touch interaction
        orbitControls = new OrbitControls(camera, renderer.domElement);
        orbitControls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
        orbitControls.dampingFactor = 0.25;
    }

    function animate() {
        requestAnimationFrame(animate);
        orbitControls.update(); // only required if controls.enableDamping = true, or if controls.autoRotate = true
        renderer.render(scene, camera);
    }

    function setupEventListeners() {
        window.addEventListener('resize', onWindowResize, false);
        window.addEventListener('deviceorientation', (event) => {
            // Device orientation logic (if you want to implement)
        }, true);
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    // Function to load the model using a model ID
    window.loadModelFromId = (modelId) => {
        fetch(`https://mobiles-2a62216dada4.herokuapp.com/location/layout/get/${modelId}`)
            .then(response => response.json())
            .then(data => {
                if (data && data.model) {
                    const modelDataUri = data.model;
                    const modelLoader = new GLTFLoader();
                    modelLoader.load(modelDataUri, (gltf) => {
                        model = gltf.scene; // Assign the loaded model to the model variable
                        scene.add(model); // Add the model to the scene
                    }, undefined, (error) => {
                        console.error('An error occurred while loading the model:', error);
                    });
                } else {
                    throw new Error('Model data not found in the response.');
                }
            })
            .catch((error) => {
                console.error('Error fetching model data:', error);
            });
    };
</script>
</body>
</html>
